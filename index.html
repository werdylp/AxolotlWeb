<style>
  html,body {
    background-color: black;
    color: red;
    margin: 0;
  }

  header {
    height: 70px;
    background-color: red;
    color: black;
    text-align: center;
    font-size: 50px;
    display: block;
    border: hidden;
    font-family: comicSans;
  }

  @font-face {
    font-family: comicSans;
    src: url(COMIC.TTF);
  }

  .pripojsetext {
    padding-top: 3px;
  }

  .pripojsepic {
    width: 400px;
  }

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

<body>
  <header>
    <div class="pripojsetext">PŘIPOJ SE K NÁM</div>
  </header>
  <div class="row">
    <div class="column"></div>
    <div class="column"><img class="pripojsepic" src="PRIPOJSEKNAM.jpg"></div>
    <div class="column"></div> 

</body>
